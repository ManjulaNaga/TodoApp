<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet"  href ="style.css"/>
    <meta charset="utf-8">
    <title>Todo Application</title>
    <script  src = "script.js"></script>
  </head>  
  <body>
  <div class ="titleBorder">
    To do application
  </div>
    <input type ="text" class ="item" placeholder = "place todo item here" id ="myInput" />
    <button class ="buttonclick" onclick = "addItem()">Add item</button>
    <ul  id = "item_display">

      <div class ="right" id ='clickableItem1' onclick="strikeItem(1)"><li>Prepare algorithms<button  class ='item_delete' onclick ='deleteItem(1)'>x</button></li></div>
      <div class ="right" onclick= "strikeItem(2)" id="clickableItem2"><li>prepare for interview<button  class ='item_delete' onclick ='deleteItem(2)'>x</button></li></div>
      <div class ="right" onclick= "strikeItem(3)" id="clickableItem3"><li>clean used dishes<button  class ='item_delete' onclick ='deleteItem(3)'>x</button></li></div>
      <div  onclick= "strikeItem(4)" id="clickableItem4"><li>prepared baby food<button  class ='item_delete' onclick ='deleteItem(4)'>x</button></li></div>
      <div  onclick= "strikeItem(5)" id="clickableItem5"><li>feed baby<button  class ='item_delete' onclick ='deleteItem(5)'>x</button></li></div>
      <div  onclick= "strikeItem(6)" id="clickableItem6"><li>buy online toys<button  class ='item_delete' onclick ='deleteItem(6)'>x</button></li></div>
    </ul>
  </body>

</html>
